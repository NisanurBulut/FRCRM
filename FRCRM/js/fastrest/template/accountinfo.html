<link href="../css/homes-css/home-color.css" rel="stylesheet" />

<style>


@media (min-width: 768px){
.circle-tile {
    margin-bottom: 30px;
}
}

.circle-tile {
    margin-bottom: 15px;
    text-align: center;
}

.circle-tile-heading {
    position: relative;
    width: 80px;
    height: 80px;
    margin: 0 auto -40px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 100%;
    color: #fff;
    transition: all ease-in-out .3s;
}

/* -- Background Helper Classes */



.circle-tile-heading .fa {
    line-height: 80px;
}

.circle-tile-content {
    padding-top: 50px;
}
.circle-tile-description {
    text-transform: uppercase;
}

.text-faded {
    color: rgba(255,255,255,0.7);
}

.circle-tile-number {
    padding: 5px 0 15px;
    font-size: 26px;
    font-weight: 700;
    line-height: 1;
}
.circle-tile-dropdown {
    padding: 5px 0 10px;
    font-size: 12px;
    font-weight: 700;
    line-height: 1;
}
.circle-tile-footer {
    display: block;
    padding: 5px;
    color: rgba(255,255,255,0.5);
    background-color: rgba(0,0,0,0.1);
    transition: all ease-in-out .3s;
}

.circle-tile-footer:hover {
    text-decoration: none;
    color: rgba(255,255,255,0.5);
    background-color: rgba(0,0,0,0.2);
}


.morning {
    background: url(https://lh3.googleusercontent.com/-1YbV7nsVnX8/WMugaq-6BEI/AAAAAAAADSg/0wPfQ84vMUcCle_SkgiUDOumUKscMaA8QCL0B/w530-d-h353-p-rw/widget-bg-morning.jpg) center bottom no-repeat;
    background-size: cover;
}

.time-widget {
    margin-top: 5px;
    overflow: hidden;
    text-align: center;
    font-size: 1.75em;
}

.time-widget-heading {
    text-transform: uppercase;
    font-size: .5em;
    font-weight: 400;
    color: #fff;
}
#datetime{color:#fff;}
.tile-img {
    text-shadow: 2px 2px 3px rgba(0,0,0,0.9);
}

.tile {
    margin-bottom: 15px;
    padding: 15px;
    overflow: hidden;
    color: #fff;
}





</style>

</script>

    <div class="col-lg-3 col-md-3 col-sm-6">

                    <i class="fa fa-location-arrow fa-fw fa-3x"></i>
                </div>
            </a>
            <div class="circle-tile-content blue">
                <div class="circle-tile-description text-faded">
                    Adreslerim
                </div>

                <div class="circle-tile-dropdown blue">

                        <select class="select blue text-faded"ng-model="adres_sehir" name="adres_sehir"
 ng-options="Atanim as Atanim.tanim for Atanim in adresler track by Atanim.id"
ng-change="change_address(adres_sehir.id)">
                           
                        </select>
                        <span class="select-icon entypo-arrow-combo"></span>
                    </div>

 ng-options="Atanim as Atanim.tanim for Atanim in adresler track by Atanim.id"
ng-change="change_address(adres_sehir.id)"></select>-->

                </div>
               
            </div>
        </div>
  
        </div>
    <div class="col-lg-3 col-md-3 col-sm-6">
        <div class="circle-tile">
            <a>
                <div class="circle-tile-heading green">
                    <i class="fa fa-money fa-fw fa-3x"></i>
                </div>
            </a>
            <div class="circle-tile-content green">
                <div class="circle-tile-description text-faded">
                    Minimum Sipariş
                </div>
                <div class="circle-tile-number text-faded">
                    {{minpak}} ₺
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-6">

            <a>
                <div class="circle-tile-heading red">
                    <i class="fa fa-car fa-fw fa-3x"></i>
                </div>
            </a>
            <div class="circle-tile-content red">
                <div class="circle-tile-description text-faded">

    <div class="col-lg-3 col-md-3 col-sm-6">

                    <i class="fa fa-clock-o fa-fw fa-3x"></i>

        </div>
    </div>

</div>
