<html>
<head>
    <title></title>
    <link href="css/homes-css/home-picture.css" rel="stylesheet" />
</head>
<body>
    <!--Resim tıklanınca acılan sayfa-->
    <section>

        <div ng-controller="GroupAndProductCtrl" id="home">
            <!--Bu div içinde resimlerin kategorileri gelir-->
            <!--Dürümler içeceler...-->
               <div class="col-sm-12" style="margin-bottom:10px;">
                <div class="container">
                    <div class="row">
                        <div class="btn-group btn-group-justified">
                            <!--sticky offset="70"-->
                            <div class="btn-group" ng-repeat="group in groups">
                                <button type="button" class="btn btn-nav responsive-width" ng-click="ClikGroup(group.id)">
                                    <!span class="glyphicon glyphicon-folder-close"><!/span>
                                    <p>{{group.adi}}</p>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--bu div içinde resimler gelir ve sepete ekle butonu-->

            <div class="container">
                <div class="row">

                    <div class="col-sm-3">
                        <div>
                            <fr-sepet></fr-sepet>
                            <!--sayfanın tamda sepet içerdiği bölüm burası-->
                        </div>

                    </div>

                    <div class="col-sm-8">
                        <div class="features_items">
                            <h2 class="title text-center">Ürünler</h2>
                            <div ng-repeat="urun in urunler">
                                <div class="col-sm-3">
                                    <div class="product-image-wrapper">
                                        <!div class="single-products">
                                        <div class="productinfo text-center">
                                            <!img src="{{urun.resim}}" alt="" height="200" />
                                            <img src="https://i.ytimg.com/vi/EqXiTCXc6Ag/maxresdefault.jpg" />
                                            <h2 ng-if="urun.dmid < 1">{{urun.pfiyat}} TL</h2>
                                            <h2 ng-if="urun.dmid > 0">{{urun.dmfiyat}} TL</h2>
                                            <p>{{urun.pname}}</p>
                                            <a class="btn btn-default add-to-cart" ng-if="urun.dmid < 1" ng-click="sepeteAt(urun,$index,1)">
                                                <i class="fa fa-shopping-cart"></i>Sepete Ekle
                                            </a>

                                            <a class="btn btn-default add-to-cart" ng-if="urun.dmid > 0" ng-click="dynamicModalOpen(urun,$index,1);">
                                                <i class="fa fa-shopping-cart"></i>Sepete Ekle
                                            </a>
                                        </div>

                                        <!/div>
                                    </div>
                                </div>
                                <div class="col-sm-12" ng-if="($index+1)%4 == 0"></div>
                            </div>
                        </div>

                    </div><!--features_items-->

                    <div class="col-sm-1"></div>
                </div>
            </div>
        </div>

    </section>


</body>
</html>
