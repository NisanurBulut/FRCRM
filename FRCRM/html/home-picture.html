<link href="css/homes-css/home-picture.css" rel="stylesheet" media="all"/>
<link href="css/sepet-css/sepet.css" rel="stylesheet" media="all"/>
<link href="../js/scrolltab-js/scrolling-tabs.css" rel="stylesheet" media="all"/>


<section>

    
    <div class="container" ng-controller="GroupAndProductCtrl" id="home" >
      
        <div class="row">
            <div class="col-sm-4">
            <fr-old-olders></fr-old-olders>
            </div>
            <div class="col-sm-8">
                <div class="row" >
                   
                    <fr-account-info></fr-account-info>
                    <div class="scrolling-tabs-container">
                        <!-- wrap tabset in a div with scrolling-tabs-wrapper directive on it -->
                        <div scrolling-tabs-wrapper>
                            <uib-tabset>
                                <uib-tab ng-repeat="group in groups" heading="{{group.adi}}" ng-click="ClikGroup(group.id)"></uib-tab>
                            </uib-tabset>
                        </div>


                    </div>
                </div>
               
            </div>
        </div>
        <!--home sayfasında salatalar dinamik menüler gibi grup isimleri gelir-->
        <div class="row">
            <div class="col-sm-4 hidden-xs">
                <!--telefonlarda sepetin gorunmesını kaldırıyorum-->
       
                    <fr-sepet></fr-sepet>
               
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div ng-repeat="urun in urunler">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="product-image-wrapper">
                                <div id="imgHome" class="productinfo text-center pic-fontSize img-thumbnail show-image">
                                    <p class="pic-fontSize">{{urun.pname}}</p>
                                    <img src="https://i.ytimg.com/vi/EqXiTCXc6Ag/maxresdefault.jpg" class="img-responsive thumbnail" />
                                    <!--h2 olduğu için yazdıgım font uygulanmıyor-->
                                    <h2 ng-if="urun.dmid < 1">{{urun.pfiyat}} TL</h2>
                                    <h2 ng-if="urun.dmid > 0">{{urun.dmfiyat}} TL</h2>

                                    <!--yazdığım margin ile sayfa kuculse dahi butonun thumbnaıl ıcerısınde sıkısmasını kenaralra yapısmasını onledım-->
                                    <a class="btn red btn-sm btn-block add-to-cart pic-fontSize the-buttons" ng-if="urun.dmid < 1" ng-click="sepeteAt(urun,$index,1)">
                                        <i class="fa fa-shopping-cart text-faded"></i><br /><em class="text-faded">Sepete Ekle</em>
                                    </a>
                                    <a class="btn red btn-sm btn-block add-to-cart pic-fontSize the-buttons" ng-if="urun.dmid > 0" ng-click="dynamicModalOpen(urun,$index,1);">
                                        <i class="fa fa-shopping-cart text-faded"></i><br /><em class="text-faded">Sepete Ekle</em>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12" ng-if="($index+1)%3 == 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
