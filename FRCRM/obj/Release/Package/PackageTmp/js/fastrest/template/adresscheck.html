
<style>

    min-height: 20px;

    padding: 9px;
    color: #333;
    padding-left: 0px;

}
.icon-style
{
    margin-right:15px;

<div class="row">
    <div ng-repeat="adres in adresler">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="thumbnail">
                <div class="caption">
                    <div class='col-lg-12'>
                        <span class="glyphicon glyphicon-home"></span>
                        <span class="glyphicon glyphicon-trash pull-right text-primary"></span>
                    </div>
                    <div class='col-lg-12 well well-add-card'>
                        <h4><span><input type="radio" name="adresradio" ng-model="adresradio.id" value="{{adres.id}}" /> <i>{{adres. adi+' '+adres.soyadi}}</i></span></span,></h4>
                    </div>
                    <div class='col-lg-12'>
                        <p>{{adres.telefon}}</p>
                        <p>{{adres.mail}}</p>
                        <p class"text-muted">{{adres.tanim}}</p>
                        <p class"text-muted">{{adres.adres}}</p>
                        <p>{{adres.ilce +' , '+ adres.sehir}}</p>
                    </div>
                    <button type="button" class="btn btn-primary btn-xs btn-update btn-add-card" ng-click="addressupdate($index);">Güncelle</button>
                </div>
            </div>
        </div>
    </div>
</div>
